<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback - InterviewAce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="./dashboard.html" class="text-2xl font-bold text-indigo-600">InterviewAce</a>
                <button id="logout-btn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-300">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-10">
        <div id="loading-container" class="text-center p-8">
             <div class="flex justify-center items-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-lg text-gray-600">Generating your feedback report...</p>
            </div>
        </div>

        <div id="feedback-container" class="hidden max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header section, will be populated by JS -->
            <div class="bg-white p-8 rounded-xl shadow-lg mb-8 text-center">
                <h1 class="text-4xl font-bold text-gray-800">Your Interview Report</h1>
                <p id="interview-details" class="text-gray-600 mt-2 text-lg"></p>
            </div>

            <!-- This is where the feedback cards for each question will be injected -->
            <div id="results-list" class="space-y-6">
                <!-- Dynamically generated content goes here -->
            </div>

            <div class="text-center mt-10">
                <a href="./dashboard.html"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition-transform hover:scale-105 inline-block">Back to
                    Dashboard</a>
            </div>
        </div>
    </main>

    <script src="feedback.js" defer></script>
</body>
</html>
