<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InterviewAce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        .card-hover:hover {
            transform: translateY(-2px);
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5855eb, #7c3aed);
            transform: translateY(-1px);
        }
        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-8 slide-in">
            <h1 class="text-3xl font-bold text-white mb-2">InterviewAce</h1>
            <p class="text-gray-400">Sign in to your account</p>
        </div>

        <div class="bg-gray-800 rounded-2xl border border-gray-700 p-8 shadow-2xl card-hover transition-all duration-300 slide-in" style="animation-delay: 0.1s;">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-white text-center mb-2">Welcome back</h2>
                <p class="text-gray-400 text-center">Enter your credentials to continue</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div id="login-message" class="hidden p-3 bg-red-900/50 border border-red-700 rounded-lg text-red-300 text-sm text-center"></div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username or Email</label>
                    <input type="text" 
                               id="username"
                               name="username"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none input-focus transition-all duration-200" 
                               placeholder="Enter your username or email"
                               required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" 
                               id="password"
                               name="password"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none input-focus transition-all duration-200" 
                               placeholder="Enter your password"
                               required>
                </div>

                <button type="submit" 
                                class="w-full py-3 px-4 btn-gradient text-white font-semibold rounded-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Sign in
                </button>
            </form>
            
            <p class="mt-8 text-center text-gray-400">
                Don't have an account? 
                <a href="./register.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors duration-200">
                    Start practicing free
                </a>
            </p>
        </div>

        <div class="mt-6 text-center slide-in" style="animation-delay: 0.2s;">
            <a href="./index.html" class="inline-flex items-center text-gray-400 hover:text-gray-300 transition-colors duration-200">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script src="./auth.js" defer></script>
</body>
</html>
